version: "3.8"
services:
  nginx:
    image: 819701319605.dkr.ecr.us-east-1.amazonaws.com/test-nginx
    restart: always
    build:
      context: ./nginx
    ports:
      - "80:80"
  api:
    image: 819701319605.dkr.ecr.us-east-1.amazonaws.com/test-api
    build:
        context: ./api
    volumes:
      - /app/node_modules
      - ./api:/app
    env_file:
      - ./api/dev.env
    ports:
      - "5000:5000"
  client:
    image: 819701319605.dkr.ecr.us-east-1.amazonaws.com/test-client
    build:
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app
    ports:
      - "3000:3000"
